<div class="container-fluid">
	<!-- Row for page header -->
	<div class="row py-4">
		<div class="col-12 text-center">
			<h1 class="blue-text">Change Password</h1>
		</div>
	</div>
	<!-- Row for form -->
	<div class="row">
		<div class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
			{% if message %}
        <div class="text-center">
          <h5 class="{{ message.color }}-text no-margin">{{ message.text }}</h5>
        </div>
      {% endif %}
			<!-- Password change form -->
			<form id="change-password-form" action="" method="POST" novalidate>
				{% csrf_token %}
				<div class="pb-3">
					<input type="password" class="form-control validate" id="old_password" name="old_password" placeholder="Old Password" required>
				</div>
				<div class="pb-3">
					<input type="password" class="form-control validate" id="new_password" name="new_password" placeholder="New Password" required>
				</div>
				<div class="pb-3">
					<input type="password" class="form-control validate" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
				</div>
				<div class="pb-3 text-center">
					<button type="submit" class="btn btn-blue">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
